<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golang Server Status</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34; /* Dark background for contrast */
            color: #61dafb; /* Light blue text for readability */
            font-family: 'Arial', sans-serif;
        }

        .message {
            text-align: center;
            border-radius: 15px;
            padding: 40px;
            background-color: #20232a; /* Slightly lighter background for the message box */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Soft shadow for depth */
        }

        h1 {
            color: #61dafb;
            margin-bottom: 20px;
        }

        .author {
            font-style: italic;
            color: #abb2bf; /* Lighter grey for the author text */
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Golang Server is running successfully!</h1>
        <p class="author">Author: Md Shams Firoz</p>
    </div>
</body>
</html>
